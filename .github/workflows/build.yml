name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

jobs:
  test:
    name: test
    runs-on: macOS-12
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: xcrun swift build
